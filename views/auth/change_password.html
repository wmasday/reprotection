<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recov | Protection</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>

<body class="bg-dark-v2" style="position: relative; overflow: hidden;">
    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: 0;"></div>

    <main class="container login-container d-flex justify-content-center align-items-center"
        style="position: relative; z-index: 1;background: transparent;">
        <form method="POST" action="/change-password/submit" class="p-4" style="min-width: 320px;">
            <h1 class="text-white mb-4">Change <br />Password</h1>

            {{ if .Error }}
            <span class="error-msg" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-1"></i> {{ .Error }}
            </span>
            {{ end }}

            <div class="mb-3 mt-3">
                <label class="form-label text-white">Current Password</label>
                <input type="password" name="old_password" class="form-control shadow-none" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">New Password</label>
                <input type="password" name="new_password" class="form-control shadow-none" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control shadow-none" required>
            </div>

            <button type="submit" class="btn btn-light w-100">Update Password</button>
        </form>
    </main>

    <footer class="text-white text-center mt-4" style="position: relative; z-index: 1;">Â© 2025 - Recov</footer>

    <script src="/static/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', '/static/js/particles.json', function () {
            console.log('Particles.js loaded');
        });
    </script>
</body>
